<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="count"></div>
    <button onclick="return Increment()">Increment</button>
    <button onclick="return Dncrement()">Decrement</button>
    <button onclick=" return Reset()">Reset</button>
    <script>
        const counter = document.getElementById('count');
        count = 0;

        function Increment(){
            count++;
            counter.innerText = count;
            return false;
        }
        function Dncrement(){
            count--;
            counter.innerText = count;
            return false;
        }
    
        function Reset(){
            count = 0
            counter.innerText = count;
            return false;
        }
    </script>
    
</body>
</html>
