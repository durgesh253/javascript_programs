<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
<!-- we can use multiple object in prototype -->
    <script>
        let a = {
           sname :"durgesh",
         language : "javascript",
           run: () =>  {
                alert("byy durgesh")
           }
                
        }
        document.write(a)
        let p ={
            run: () =>  {
                alert("hey durgesh")
                
            }
        }

        a.__proto__ = p
        a.run()
         
        p.__proto__ ={
            name: "sanket"
                }
                console.log(a.name)


    </script>
</body>
</html>
