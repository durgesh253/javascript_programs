<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            color: red;
        }
        
    </style>
    <script>
        function checkpass(){
            let passw = document.getElementById("passw").value;

            if(passw == ""){
                document.getElementById("msg").innerHTML = "Enter a password";
                return false;
            }
        }
        function validpassword()
        {
            let passw = document.getElementById("passw").value;
            let val_passw = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{6,12}$/;

            if(val_passw.test(passw)){
                document.getElementById("msg").innerHTML = "";
                return false;

            }else{
                document.getElementById("msg").innerHTML = "pass must alphabate and special charecter"
                return false; 
            }
        }
    </script>
</head>
<body>
<form action="">
    <label for="">password</label>
    <input type="text"
    id="passw"
    ="return validpassword()"
    >
    <label for="">Enter password must be 6 to 12 charecter:</label>
    <span id="msg"></span>
    <br><br>
    <button  onclick="return checkpass()">click Here</button>
</form>
</body>
</html>
