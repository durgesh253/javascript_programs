<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function check_number(){
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;

        if(num1 > num2){
            document.getElementById("demo").innerHTML = num1 + "is max";
            return false;
        }
        else if (num2 > num1){
            document.getElementById("demo").innerHTML = num2 + "is max";
            return false;
        }
        }
    </script>
    <form action="">
        <input type="text" name="" id="num1" placeholder="Enter number">
        <input type="text" name="" id="num2" placeholder="Enter number">

        <button type="submit" value="check"  onclick=" return check_number()">Check Numbers</button>
    </form>
    <span id="demo"></span>
    
</body>
</html>
