<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function hide_show() {
        let p = document.getElementById("pass");
        let c = document.getElementById("cpass");
        if (p.type == "password" && c.type == "password") {
          p.type = "text";
          c.type = "text";
        } else {
          p.type = "password";
          c.type = "password";
        }
      }
    </script>
  </head>
  <body>
    <form action="">
      password : <input type="password" id="pass" />
      <br />
      confirm password : <input type="password" id="cpass" />
      <br />
      <input type="checkbox" onclick="return hide_show()" /> Show Password
    </form>
  </body>
</html>
